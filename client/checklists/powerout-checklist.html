<div class="checklist-container hidden" id="powerout-checklist-container" name="✂️ Power out Checklist">
    <header>
        <h1>📝 Power Out Checklist</h1>
        <p>More info: <a href="#">KROO SOP</a></p>
    </header>
    <form id="powerout-checklist-form" class="checklist-form">
        <div class="checklist-item">
            <div class="item-header">
                <span class="item-number">1</span>
                <span class="item-emoji">🔋</span>
                <span class="item-title">Turn Battery Circuit On</span>
                <input type="checkbox" name="turn-battery-on-check">
            </div>
            <div class="helper-text">Connect battery to the office line (switch)</div>
        </div>
        <div class="checklist-item">
            <div class="item-header">
                <span class="item-number">2</span>
                <span class="item-emoji">📶</span>
                <span class="item-title">Turn Orange Router On</span>
                <input type="checkbox" name="turn-orange-router-on-check">
            </div>
            <div class="helper-text">Make sure the orange router is on and running</div>
        </div>
        <div class="checklist-item">
            <div class="item-header">
                <span class="item-number">3</span>
                <span class="item-emoji">📋</span>
                <span class="item-title">Record Power Outage</span>
                <input type="checkbox" name="record-power-outage-check">
            </div>
            <div class="helper-text">By checking the item in this list it will be automatically recorded</div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
